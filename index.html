<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="delProduct1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default add"><i id="removeProduct1" class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="inputProduct1" value="1">
                           <button class="btn btn-default"><i id="addProduct1" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="productPrice1">1219</span> </h5>
                        <img src="images/remove.png" alt="" id="removeImg1" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="delProduct2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="removeProduct2" class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="inputProduct2" value="1">
                           <button class="btn btn-default"><i id="addProduct2" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="productPrice2">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="removeImg2">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // Add Button Event Handler
      const addButton1 = document.getElementById("addProduct1");
      addButton1.addEventListener("click", function(){
         getAllItem("inputProduct1", "productPrice1", "add" );
      })

      // Remove Button Event Handler
      const minusBtn1 = document.getElementById("removeProduct1");
      minusBtn1.addEventListener("click", function(){
         getAllItem("inputProduct1", "productPrice1", "remove");
      })


      // Add Another Button Event Handler
      const addButton2 = document.getElementById("addProduct2");
      addButton2.addEventListener("click", function(){
         getAllItem("inputProduct2", "productPrice2", "add");
      })


      // Remove Another Button Event Handler
      const minusBtn2 = document.getElementById("removeProduct2");
      minusBtn2.addEventListener("click", function(){
         getAllItem("inputProduct2", "productPrice2", "remove");
      })

      // Remove Product 1
      const removeProduct1 = document.getElementById("removeImg1");
      removeProduct1.addEventListener("click", function(){
         removeProduct("delProduct1");
      })

       // Remove Product 2
      const removeProduct2 = document.getElementById("removeImg2");
      removeProduct2.addEventListener("click", function(){
            removeProduct("delProduct2");
      })

      function getAllItem(id1, id2, id3){
         const product = document.getElementById(id1).value;
         const numberOfProduct = id3 == "add" ? parseFloat(product) + 1 : parseFloat(product) - 1;
         const productPrice = document.getElementById(id2).innerText;
         const productPriceAmount = parseFloat(productPrice);
         const totalProductPrice = productPriceAmount / product;

         if(numberOfProduct <= 1){
            document.getElementById(id1).value = 1;
            document.getElementById(id2).innerText = totalProductPrice;
         }
         else{
            document.getElementById(id1).value = numberOfProduct;
            const newPrice = totalProductPrice * numberOfProduct;
            document.getElementById(id2).innerText = newPrice;
         }
         getTotal();
      }

      function getTotal(){
         const productPrice1 = document.getElementById("productPrice1").innerText;
         const productPrice2 = document.getElementById("productPrice2").innerText;
         const subTotal = parseFloat(productPrice1) + parseFloat(productPrice2);
         document.getElementById("subTotal").innerText = subTotal;
         document.getElementById("total").innerText = subTotal;
      }

      function removeProduct(id){
         document.getElementById(id).style.display = "none";
      }

   </script>
</body>

</html>
