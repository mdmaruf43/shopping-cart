<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="removeProduct1" class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="inputProduct1" value="1">
                           <button class="btn btn-default"><i id="addProduct1" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="productPrice1">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="removeProduct2" class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="inputProduct2" value="1">
                           <button class="btn btn-default"><i id="addProduct2" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="productPrice2">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span class="total">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span class="total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // Add Button Event Handler
      const addButton1 = document.getElementById("addProduct1");
      addButton1.addEventListener("click", function(){
         const numberOfProduct = getPositiveNumber("inputProduct1");
         const totalProductPrice = numberOfProduct * 1219;
         document.getElementById("inputProduct1").value = numberOfProduct;
         document.getElementById("productPrice1").innerText = totalProductPrice;
         //document.getElementById("total").innerText = totalProductPrice;
         var price = document.getElementsByClassName("total");
         for(var i = 0; i < price.length; i++){
            price[i].innerText = totalProductPrice;
         }
      })

      // Remove Button Event Handler
      const minusBtn1 = document.getElementById("removeProduct1");
      minusBtn1.addEventListener("click", function(){
         const numberOfProduct = getNegativeNumber("inputProduct1", "productPrice1");
         const productPrice = numberOfProduct * 1219;

         document.getElementById("inputProduct1").value = numberOfProduct;
         document.getElementById("productPrice1").innerText = productPrice;
         document.getElementById("total").innerText = productPrice;
      })


      // Add Another Button Event Handler
      const addButton2 = document.getElementById("addProduct2");
      addButton2.addEventListener("click", function(){
         const numberOfProduct = getPositiveNumber("inputProduct2");
         const productPrice = numberOfProduct * 59;
         const subPrice = getTotalPrice("total");

         document.getElementById("inputProduct2").value = numberOfProduct;
         document.getElementById("productPrice2").innerText = productPrice;
         document.getElementById("total").innerText = productPrice;

      })


      // Remove Another Button Event Handler
      const minusBtn2 = document.getElementById("removeProduct2");
      minusBtn2.addEventListener("click", function(){
         const numberOfProduct = getNegativeNumber("inputProduct2");
         const productPrice = numberOfProduct * 59;

         document.getElementById("inputProduct2").value = numberOfProduct;
         document.getElementById("productPrice2").innerText = productPrice;
      })


      function getPositiveNumber(id){
         const product = document.getElementById(id).value;
         const numberOfProduct = parseFloat(product) + 1;
         return numberOfProduct;
      }

      function getNegativeNumber(id){
         const product = document.getElementById(id).value;
         const numberOfProduct = parseFloat(product) - 1;
         return numberOfProduct;
      }

      function getTotalPrice(id){
         var price = document.getElementsByClassName(id);
         for(var i = 0; i < price.length; i++){
            var temp = price[i].document.getElementsByClassName(id).innerText;
         }
         return temp;
      }
   </script>
</body>

</html>
